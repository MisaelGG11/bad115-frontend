<main>
  <section class="relative w-full h-screen">
    <div class="absolute top-0 w-full h-screen bg-gradient-to-br from-cyan-500 to-blue-600"></div>
    <div class="container mx-auto px-4 h-full shadow-lg">
      <div class="flex content-center items-center justify-center h-full">
        <div
          [class]="
            currentRoute?.includes('registro') ? 'w-full lg:w-6/12 px-4' : 'w-full lg:w-4/12 px-4'
          "
        >
          <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-slate-300 bg-opacity-80 border-0"
          >
            <div class="rounded-t mb-0 px-6 pt-6">
              <a [routerLink]="['/']">
                <div class="btn-wrapper text-center">
                  <img
                    alt="..."
                    class="w-44 mb-0 mx-auto justify-self-center"
                    src="../../../assets/img/talenthub.png"
                  />
                </div>
              </a>
            </div>
            <router-outlet />
          </div>

          <div class="flex flex-wrap relative">
            @for (link of footerLinks; track link) {
              <div class="w-1/2" [class.text-right]="$index === footerLinks.length - 1">
                <a [routerLink]="link.link" class="text-slate-200">
                  <small class="underline">{{ link.label }}</small>
                </a>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
