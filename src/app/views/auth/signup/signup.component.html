<div class="flex flex-col px-4 lg:px-10 py-10 pt-0">
  <div class="text-center">
    <h4 class="text-slate-500 text-xl font-bold">Crear nueva cuenta</h4>
  </div>
  <hr class="mt-3 border-b-5 mb-7 border-slate-400" />

  <form [formGroup]="form" (submit)="submit()" class="flex flex-col gap-4">
    <div class="flex flex-wrap lg:flex-nowrap gap-2 w-full">
      <div class="w-full lg:w-1/2">
        <app-custom-input
          [parentForm]="form"
          label="Primer nombre"
          fieldName="firstName"
          placeholder="Primer nombre"
          formControlName="firstName"
          [type]="'text'"
          [required]="true"
        />
      </div>

      <div class="w-full lg:w-1/2">
        <app-custom-input
          [parentForm]="form"
          label="Segundo nombre"
          fieldName="middleName"
          placeholder="Segundo nombre"
          formControlName="middleName"
          [type]="'text'"
        />
      </div>
    </div>

    <div class="flex flex-wrap lg:flex-nowrap gap-2 w-full">
      <div class="w-full lg:w-1/2">
        <app-custom-input
          [parentForm]="form"
          label="Primer apellido"
          fieldName="lastName"
          placeholder="Primer apellido"
          formControlName="lastName"
          [type]="'text'"
          [required]="true"
        />
      </div>

      <div class="w-full lg:w-1/2">
        <app-custom-input
          [parentForm]="form"
          label="Segundo apellido"
          fieldName="secondLastName"
          placeholder="Segundo apellido"
          formControlName="secondLastName"
          [type]="'text'"
        />
      </div>
    </div>

    <app-custom-input
      [parentForm]="form"
      label="Correo electrónico"
      placeholder="example@gmail.com"
      fieldName="email"
      formControlName="email"
      [type]="'email'"
      [required]="true"
    />

    <div class="w-full">
      <label
        for="password"
        class="block uppercase text-slate-600 text-xs font-bold mb-2 dark:text-white"
      >
        Contraseña*
      </label>
      <p-password
        id="password"
        formControlName="password"
        [toggleMask]="true"
        [style]="{ width: '100%' }"
        [inputStyleClass]="
          passwordformField.errors !== null && passwordformField.touched
            ? '!border-red-500  placeholder-slate-300 text-sm rounded shadow focus:ring-red-500 dark:bg-gray-700 focus:border-red-500'
            : '!w-full !border-white text-gray-900 placeholder-slate-300 text-sm rounded shadow focus:ring-blue-500 focus:border-blue-500 w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500'
        "
        [inputStyle]="{ width: '100%' }"
        promptLabel="Escoge una contraseña segura"
        weakLabel="Contraseña débil"
        mediumLabel="Contraseña media"
        strongLabel="Contraseña segura"
        strongRegex="^(?=.*[A-Z])(?=.*[!@#\$%\^\&*\)\(+=._-])(?=.*[0-9])(?=.{8,})([A-Za-z].*)$"
      >
        <ng-template pTemplate="header">
          <h6 class="font-semibold">Ingresa una contraseña</h6>
        </ng-template>
        <ng-template pTemplate="footer">
          <hr class="mt-1" />
          <p class="mt-2 font-semibold">Sugerencias:</p>
          <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5; list-style-type: disc">
            <li>Debe tener al menos 8 caracteres</li>
            <li>Debe tener al menos una letra mayúscula</li>
            <li>Debe tener al menos una letra minúscula</li>
            <li>Debe iniciar con una letra</li>
            <li>Debe tener al menos un número</li>
            <li>Debe tener al menos un carácter especial</li>
          </ul>
        </ng-template>
      </p-password>
      <app-input-errors
        [formField]="passwordformField"
        fieldName="contraseña"
        propertyName="password"
      ></app-input-errors>
    </div>

    <div class="flex flex-wrap lg:flex-nowrap gap-2 w-full">
      <div class="w-full lg:w-1/2">
        <app-calendar
          fieldName="birthday"
          [required]="true"
          [parentForm]="form"
          formControlName="birthday"
          label="Fecha de nacimiento"
          [maxDate]="maxDate"
        ></app-calendar>
      </div>

      <div class="w-full lg:w-1/2">
        <app-select
          label="Sexo"
          [selectOptions]="genderOptions"
          [required]="true"
          [parentForm]="form"
          fieldName="gender"
          formControlName="gender"
        ></app-select>
      </div>
    </div>

    <div class="text-center mt-6">
      <button
        class="bg-slate-800 text-white active:bg-slate-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
        type="submit"
      >
        Registrarse
      </button>
    </div>
  </form>
</div>
