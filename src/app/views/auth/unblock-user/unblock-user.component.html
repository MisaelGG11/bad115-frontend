<div>
  <div>
    <div class="flex-auto px-4 lg:px-10 pb-6 pt-0">
      <div class="text-center">
        <h4 class="text-slate-500 text-xl font-bold">Solicitud desbloqueo usuario</h4>
      </div>
      <hr class="mt-3 border-b-5 mb-7 border-slate-400" />

      <form [formGroup]="form" (submit)="submit()">
        <app-custom-input
          [parentForm]="form"
          label="Correo electrónico"
          [type]="'email'"
          [placeholder]="'Correo electrónico'"
          placeholder="example@gmail.com"
          fieldName="email"
          formControlName="email"
        />

        <div class="text-center mt-6">
          <button
            class="bg-slate-800 text-white active:bg-slate-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
            type="submit"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
