<p-dialog
  header="AÃ±adir prueba"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="flex w-full">
    <form [formGroup]="form" (submit)="submit()" class="w-full gap-2">
      <div class="flex flex-wrap lg:flex-nowrap w-full gap-2">
        <div class="w-full lg:w-1/2">
          <app-select
            label="Tipo de prueba"
            [selectOptions]="testsTypesOptions"
            [required]="true"
            [parentForm]="form"
            fieldName="testTypeId"
            formControlName="testTypeId"
          ></app-select>
        </div>

        <div class="w-full lg:w-1/2">
          <app-custom-input
            [parentForm]="form"
            label="Resultado"
            fieldName="result"
            placeholder="Resultado"
            formControlName="result"
            [required]="true"
          />
        </div>
      </div>

      <div class="flex flex-wrap lg:flex-nowrap w-full gap-2 mt-4">
        <div class="w-full">
          <app-custom-input
            [parentForm]="form"
            label="Documento de prueba"
            fieldName="file"
            placeholder="Documento de prueba"
            formControlName="file"
            [type]="'file'"
            [required]="true"
          />
        </div>
      </div>

      <div class="flex flex-wrap lg:flex-nowrap w-full gap-2 mt-4"></div>

      <div class="flex w-full justify-end mt-3">
        <p-button type="submit" label="Guardar" [loading]="createTestMutation.isPending()" />
      </div>
    </form>
  </div>
</p-dialog>
