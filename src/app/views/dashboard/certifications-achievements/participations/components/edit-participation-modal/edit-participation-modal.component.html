<p-dialog
  header="Editar participación"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="flex w-full">
    <form [formGroup]="form" (submit)="submit()" class="w-full gap-2">
      <div class="flex flex-wrap lg:flex-nowrap w-full gap-2">
        <div class="w-full">
          <app-custom-input
            [parentForm]="form"
            label="Anfitrión de participación"
            fieldName="eventHost"
            placeholder="Anfitrión de participación o evento"
            formControlName="eventHost"
            [type]="'text'"
            [required]="true"
          />
        </div>
      </div>

      <div class="flex flex-wrap lg:flex-nowrap w-full gap-2 mt-4">
        <div class="w-full lg:basis-1/2 mt-2">
          <app-select
            label="Tipo de participación"
            [selectOptions]="participationsTypesOptions"
            [required]="true"
            [parentForm]="form"
            fieldName="participationTypeId"
            formControlName="participationTypeId"
          ></app-select>
        </div>

        <div class="w-full lg:basis-1/2 mt-2">
          <app-calendar
            fieldName="date"
            [required]="true"
            [parentForm]="form"
            formControlName="date"
            label="Fecha de participación"
            [maxDate]="today"
          ></app-calendar>
        </div>
      </div>

      <div class="flex flex-wrap lg:flex-nowrap w-full gap-2 mt-4">
        <div class="w-full lg:basis-1/2 mt-2">
          <app-select
            label="País de participación"
            [selectOptions]="countriesOptions"
            [required]="true"
            [loading]="countriesRequest.isPending()"
            [filter]="true"
            [parentForm]="form"
            fieldName="country"
            formControlName="country"
          ></app-select>
        </div>

        <div class="w-full lg:basis-1/2 mt-2">
          <app-custom-input
            [parentForm]="form"
            label="Lugar de participación"
            fieldName="place"
            placeholder="Lugar de participación o evento"
            formControlName="place"
            [type]="'text'"
            [required]="true"
          />
        </div>
      </div>

      <div class="flex w-full justify-end mt-3">
        <p-button type="submit" label="Guardar" [loading]="editParticipationMutation.isPending()" />
      </div>
    </form>
  </div>
</p-dialog>
