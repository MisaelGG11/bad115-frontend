<div class="w-full grid grid-cols-1">
  <div class="flex justify-end mb-3">
    @if (canCreate()) {
      <p-button
        label="Agregar"
        class="mx-auto md:mx-0 my-1"
        styleClass="h-10 text-sm md:text-base md:h-auto"
        (click)="onClickCreate()"
      >
        <span class="material-symbols-outlined"> add </span>
      </p-button>
    }
  </div>

  <app-language-list />

  <app-create-language [visible]="showAddModal" />
</div>
