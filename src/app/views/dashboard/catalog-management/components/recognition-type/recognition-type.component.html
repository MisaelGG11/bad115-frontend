<div class="w-full grid grid-cols-1">
  <div class="flex justify-end m-1">
    <p-button label="Agregar" (click)="onClickCreate()">
      <span class="material-symbols-outlined"> add </span>
    </p-button>
  </div>
  <app-recognition-type-list
    (showEditDialog)="onClickEdit($event)"
    (showDeleteDialog)="onClickDelete($event)"
  />

  <app-create-recognition-type [visible]="showAddModal" />

  <app-edit-recognition-type
    [visible]="showEditModal"
    [recognitionTypeId]="selectedRecognitionType()"
  />
</div>
