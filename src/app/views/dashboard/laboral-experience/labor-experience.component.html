<div class="w-full flex flex-col">
  <div class="flex w-full justify-between gap-2">
    <div class="mt-1 font-bold text-2xl">
      <h1>Experiencia laboral</h1>
    </div>

    <p-button
      label="Agregar"
      icon="pi pi-plus"
      class="p-button-rounded"
      (click)="showAddDialog()"
    />
  </div>
  <div>
    <app-labor-experiences-list
      [showDeleteDialog]="showDeleteDialog"
      [showEditDialog]="showEditDialog"
    />
  </div>

  <app-create-labor-experience-modal [visible]="visibleAddModal" />

  <app-delete-labor-experience-modal
    [visible]="visibleDeleteModal"
    [laborExperienceId]="laborExperienceId"
  />
</div>
