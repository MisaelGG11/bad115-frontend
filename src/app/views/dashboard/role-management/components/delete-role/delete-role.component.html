<p-dialog
  header="Eliminar rol"
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
>
  <div class="flex flex-col w-full">
    <div class="flex items-center">
      ¿Estás seguro que quieres eliminar el rol&nbsp;
      <strong>{{ role.name }}</strong
      >?
    </div>
    <div class="flex justify-end gap-4 mt-5">
      <p-button
        label="No, gracias"
        severity="secondary"
        [text]="true"
        [raised]="true"
        (click)="visible.set(false)"
      />
      <p-button
        label="Eliminar"
        icon="pi pi-trash"
        [raised]="true"
        [loading]="deleteRoleMutation.isPending()"
        (click)="delete()"
      />
    </div>
  </div>
</p-dialog>
