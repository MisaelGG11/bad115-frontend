<p-dialog
  header="Añadir usuario"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="w-full">
    <form [formGroup]="form" (submit)="submit()">
      <div class="grid lg:grid-cols-2 gap-4">
        <app-custom-input
          [parentForm]="form"
          label="Primer nombre"
          fieldName="firstName"
          placeholder="Primer nombre"
          formControlName="firstName"
          [type]="'text'"
          [required]="true"
        />

        <app-custom-input
          [parentForm]="form"
          label="Segundo nombre"
          fieldName="middleName"
          placeholder="Segundo nombre"
          formControlName="middleName"
          [type]="'text'"
        />

        <app-custom-input
          [parentForm]="form"
          label="Primer apellido"
          fieldName="lastName"
          placeholder="Primer apellido"
          formControlName="lastName"
          [type]="'text'"
          [required]="true"
        />

        <app-custom-input
          [parentForm]="form"
          label="Segundo apellido"
          fieldName="secondLastName"
          placeholder="Segundo apellido"
          formControlName="secondLastName"
          [type]="'text'"
        />

        <app-custom-input
          [parentForm]="form"
          label="Correo electrónico"
          placeholder="example@gmail.com"
          fieldName="email"
          formControlName="email"
          [type]="'email'"
          [required]="true"
        />

        <app-custom-input
          [parentForm]="form"
          label="Contraseña"
          placeholder="•••••••••"
          fieldName="password"
          formControlName="password"
          [type]="'password'"
          [required]="true"
        />

        <div>
          <app-calendar
            [required]="true"
            [parentForm]="form"
            fieldName="birthday"
            formControlName="birthday"
            label="Fecha Nacimiento"
            [maxDate]="maxDate"
          />
        </div>

        <div class="w-full">
          <app-select
            [parentForm]="form"
            label="Género"
            fieldName="gender"
            formControlName="gender"
            [required]="true"
            [selectOptions]="genderOptions"
          />
        </div>
      </div>
      <div class="flex justify-end mt-4">
        <p-button
          label="Guardar"
          type="submit"
          [loading]="createUserMutation.isPending()"
          [disabled]="createUserMutation.isPending()"
        />
      </div>
    </form>
  </div>
</p-dialog>
