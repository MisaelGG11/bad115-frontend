<p-dialog
  header="Bloquear usuario"
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
>
  <div class="flex flex-col w-full">
    <div class="flex items-center">
      ¿Estás seguro que quieres bloquear al usuario&nbsp;
      <strong>
        {{ getUserName() }}
      </strong>
      ?
    </div>
    <div class="flex justify-end gap-4 mt-5">
      <p-button
        label="No, gracias"
        severity="secondary"
        [text]="true"
        [raised]="true"
        (click)="visible.set(false)"
      />
      <p-button
        label="Bloquear"
        icon="pi pi-ban"
        [raised]="true"
        [loading]="blockUserMutation.isPending()"
        (click)="block()"
      />
    </div>
  </div>
</p-dialog>
