<p-dialog
  header="Asignar nuevo reclutador"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="flex w-full">
    <form [formGroup]="form" (submit)="submit()" class="w-full gap-2">
      <div class="flex flex-wrap lg:flex-nowrap w-full gap-2">
        <div class="w-full mt-2">
          <app-custom-input
            [parentForm]="form"
            label="Correo electrónico"
            fieldName="email"
            placeholder="Correo electrónico del reclutador"
            formControlName="email"
            [type]="'email'"
            [required]="true"
          />
        </div>
      </div>
      <div class="flex w-full justify-end mt-3">
        <p-button type="submit" label="Guardar" [loading]="assignRecruiterMutation.isPending()" />
      </div>
    </form>
  </div>
</p-dialog>
