<p-dialog
  header="Eliminar Habilidad Lingüística"
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
>
  <div class="flex flex-col w-full">
    <div class="flex items-center">
      ¿Estás seguro que quieres eliminar la Habilidad {{ positionQuery.data()?.skill }} {{ positionQuery.data()?.level }}?
    </div>
    <div class="flex justify-end gap-4 mt-5">
      <p-button
        label="No, gracias"
        severity="secondary"
        [text]="true"
        [raised]="true"
        (click)="closeModal()"
      />
      <p-button
        label="Eliminar"
        icon="pi pi-trash"
        [raised]="true"
        [loading]="deleteLanguageSkillMutation.isPending()"
        (click)="delete()"
      />
    </div>
  </div>
</p-dialog>
