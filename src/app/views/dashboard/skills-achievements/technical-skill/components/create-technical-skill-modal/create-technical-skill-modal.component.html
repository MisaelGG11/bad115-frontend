<p-dialog
  header="Añadir Habilidad Técnica"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="flex w-full">
    <form [formGroup]="form" (submit)="submit()" class="w-full gap-2">
      <div class="flex flex-wrap lg:flex-nowrap w-full gap-2">
        <div class="w-full">
          <app-select
            label="Categoria"
            [selectOptions]="technicalSkillsCategoryOptions"
            [required]="true"
            [parentForm]="form"
            fieldName="technicalSkillCategoryId"
            formControlName="technicalSkillCategoryId"
          ></app-select>
        </div>
      </div>
      
      <div class="flex flex-wrap lg:flex-nowrap w-full gap-2 mt-4">
        <div class="w-full">
          <app-select
            label="Habilidad"
            [selectOptions]="technicalSkillsTypesOptions"
            [required]="true"
            [parentForm]="form"
            fieldName="technicalSkillTypeId"
            formControlName="technicalSkillTypeId"
          ></app-select>
        </div>
      </div>

      <div class="flex w-full justify-end mt-3">
        <p-button type="submit" label="Guardar" [loading]="createTechnicalSkillMutation.isPending()" />
      </div>
    </form>
  </div>
</p-dialog>
