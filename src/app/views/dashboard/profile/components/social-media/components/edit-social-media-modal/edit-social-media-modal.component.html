<p-dialog
  header="Editar red social"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <div class="flex w-full">
    <form [formGroup]="form" (submit)="submit()" class="w-full gap-2">
      <div class="flex flex-wrap lg:flex-nowrap w-full gap-2">
        <div class="w-full lg:basis-1/2 mt-2">
          <app-custom-input
            [parentForm]="form"
            label="Nombre de usuario"
            fieldName="nickname"
            placeholder="Nombre de usuario"
            formControlName="nickname"
            [type]="'text'"
            [required]="true"
          />
        </div>
        <div class="w-full lg:basis-1/2 mt-2">
          <app-select
            label="Red social asociada"
            [selectOptions]="socialMediaTypesOptions"
            [required]="true"
            [parentForm]="form"
            fieldName="typeSocialNetworkId"
            formControlName="typeSocialNetworkId"
          ></app-select>
        </div>
      </div>

      <div class="flex flex-wrap flex-col lg:flex-nowrap w-full gap-2 mt-4">
        <div class="w-full">
          <app-custom-input
            [parentForm]="form"
            label="Enlace a red social"
            fieldName="url"
            placeholder="Enlace asociado a la red social"
            formControlName="url"
            [type]="'text'"
            [required]="true"
          />
        </div>
        <span class="text-sm">
          <i class="fas fa-info-circle"></i> Asegurate que el enlace de tu perfil en la red social
          sea v√°lido.
        </span>
      </div>
      <div class="flex w-full justify-end mt-3">
        <p-button type="submit" label="Guardar" [loading]="editSocialMediaMutation.isPending()" />
      </div>
    </form>
  </div>
</p-dialog>
