<div class="block input-group relative mb-2">
  <label [for]="fieldName" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">{{ label }}</label>
  <input
  [id]="fieldName"
  [name]="fieldName"
  [type]="type"
  [ngClass]="{'border-red-500 bg-red-50 border text-red-900 placeholder-red-700 focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 block': formField.invalid && formField.dirty}"
  [placeholder]="placeholder"
  [value]="value"
  [disabled]="isDisabled"
  class="block bg-gray-50 border border-gray-300 text-gray-900 px-2 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
  (input)="onChange( $event )"
    (blur)="touched()"
    />
  <div class="input-group--prepend-icon" *ngIf="prependIcon">
    <i [ngClass]="{'Icon': true, 'absolute inset-y-0 left-0 pl-2.5 pt-3 items-center text-primary-700': true}"></i>
  </div>
  <div class="input-group--end-icon" *ngIf="endIcon">
    <i [ngClass]="{'Icon': true, 'absolute inset-y-0 right-0 pr-2.5 flex pt-3 items-center': true}"></i>
  </div>
  <app-input-errors [formField]="formField" [fieldName]="label.toLocaleLowerCase()"></app-input-errors>
</div>
