<ng-container *ngIf="formField.invalid && (formField?.dirty || formField.touched) ">
	<span [class]="errorsStyles" *ngIf="formField?.hasError( 'required' )">
		El campo {{ fieldName }} es requerido.
	</span>

  <span [class]="errorsStyles" *ngIf="formField?.hasError( 'noEmptyString' )">
		Ingresa un valor válido
	</span>

  <span [class]="errorsStyles" *ngIf="formField?.hasError( 'email' )">
		Formato inválido del email
	</span>

  <span [class]="errorsStyles" *ngIf="formField?.hasError( 'noWhitespaceRequired' )">
		No spaces allowed.
	</span>
</ng-container>
