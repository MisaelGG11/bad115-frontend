<nav
  class="lg:left-0 lg:top-0 lg:fixed lg:bottom-0 lg:overflow-y-auto lg:flex-row lg:flex-nowrap lg:overflow-hidden shadow-xl bg-white flex flex-wrap items-center justify-between relative z-20 py-2 lg:py-4 lg:w-64 transition-all duration-500 ease-in-out lg:rounded-md"
  [ngClass]="visible ? 'transform-none lg:w-64' : '-translate-x-full lg:w-64'"
>
  <div
    class="lg:flex-col lg:items-stretch lg:min-h-full lg:flex-nowrap flex flex-wrap items-center justify-between w-full px-2"
    [ngClass]="visible ? 'flex' : 'hidden'"
  >
    <!-- Toggler -->
    <button
      class="cursor-pointer text-black opacity-50 lg:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
      type="button"
      (click)="toggleCollapseShow('bg-white m-2 py-3 px-6')"
    >
      <i class="fas fa-bars"></i>
    </button>
    <!-- Brand -->
    <a
      [routerLink]="['/dashboard']"
      class="w-1/3 lg:w-full text-left lg:pb-2 text-slate-600 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bol"
    >
      <img
        src="assets/img/logo_sidebar.png"
        alt="logo"
        class="h-auto w-[60%] lg:w-full rounded-xl border-2 border-solid border-transparent hidden sm:block"
      />
    </a>
    <!-- User -->
    <ul class="lg:hidden items-center flex flex-wrap list-none">
      <!--      <li class="inline-block relative">-->
      <!--        <app-notification-dropdown class="block"></app-notification-dropdown>-->
      <!--      </li>-->
      <li class="inline-block relative">
        <app-user-dropdown></app-user-dropdown>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="lg:flex lg:flex-col g:items-stretch lg:opacity-100 lg:relative lg:mt-0 lg:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
      [ngClass]="collapseShow + ' first-letter:!lg:px-2'"
    >
      <!-- Collapse header -->
      <div class="lg:min-w-full lg:hidden block mb-4">
        <div class="flex flex-wrap justify-center items-center">
          <div class="w-6/12">
            <a
              [routerLink]="['/dashboard']"
              class="lg:flex font-extrabold text-slate-600 mr-0 whitespace-nowrap text-sm uppercase p-4 px-0"
            >
              Talent Hub Connect
            </a>
          </div>
          <div class="w-6/12 flex justify-end">
            <button
              type="button"
              class="cursor-pointer text-black opacity-50 lg:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
              (click)="toggleCollapseShow('hidden')"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Divider -->
      @if (canSearch) {
        <hr class="my-3 lg:hidden border-slate-300" />
        <div class="w-full">
          <app-candidate-searcher [sidebar]="true" />
        </div>
      }
      <hr class="my-3 lg:min-w-full border-primary" />
      <!-- Navigation -->
      <ul class="lg:flex-col lg:min-w-full flex flex-col list-none text-slate-600">
        @for (route of routes; track $index) {
          <li class="items-center hover:bg-slate-100 px-3 rounded-md">
            <a
              [routerLink]="[route.path]"
              class="text-[13px] uppercase py-3 font-bold block"
              routerLinkActive="text-primary hover:text-primary-light"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i [class]="'mr-2 ' + route.icon"></i>
              {{ route.name }}
            </a>
          </li>
        }
      </ul>
    </div>
  </div>
</nav>
